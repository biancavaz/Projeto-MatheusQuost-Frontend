<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="blocoSeparaDivs">
        
        <div class="blocoLogo">
            <img src="img/image-removebg-preview (1).png" alt="logo" class="logo"> 
        </div>

        <form id="loginUsuarioform">

            <h1 id="textoLogin">LOGIN</h1>
       
            <div id="blocoNome" class="input-container">
                <input type="text" id="nomeUser" placeholder="Digite o seu nome">
                <img src="img/iconEmail.png" alt="Ícone de Gmail" class="icones">
            </div>
            <p id="mensagem"></p>
            <div id="blocoSenha" class="input-container">
                <input type="password" id="senha" placeholder="Digite a sua senha">
                <img src="img/iconSenha.png" alt="Icone de um cadeado" class="icones">
            </div>

     
            <button type="button" id="botaoLogar"> ENTRAR </button>

    </form>

    </div>
    <script src="scriptLogin.js"> </script>

</body>
</html>
